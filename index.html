<script>





async function loadWeb3() {
    if (window.ethereum) {
        window.web3 = new Web3(window.ethereum);
         let n = ethereum.chainId; 
           try {
                      if(n != '0x13881'){    // 0x89 for Polygon Mainnet  , 0x13881 for testnet polygon
                   await window.ethereum.request({
                       method: 'wallet_addEthereumChain',
                       params: [
                           {
                               chainId: '0x13881',
                               chainName: 'Polygon',
                               rpcUrls: ['https://rpc-mumbai.maticvigil.com/v1/375a237ee204e0dafe8317dfccf1799b0403c7d9'],
                               blockExplorerUrls: ['https://polygonscan.com/'],
                               nativeCurrency: {
                                   symbol: 'MATIC',
                                   decimals: 18
                               }
                           }
                       ]});
               }
                 const accounts = await ethereum.request({method: 'eth_requestAccounts'});
                 alert('Wallet Connected');
               } catch (err) {
                   console.log(err);
               }
    }else{
        alert('Please Install Metamask to continue');
    }
}

async function loadContract() {
    try {
        return await new window.web3.eth.Contract(ABI, contractAddress);
    } catch (err) {
        console.log(err);
    }
}

async function getCurrentAccount() {
    try {
        const accounts = await window.web3.eth.getAccounts();
//        alert('Active Wallet Address : '+ accounts[0]);
        return accounts[0];
    } catch (err) {
        console.log(err);
    }
}

async function mintNFT() {
    try {
        const account = await getCurrentAccount();
        var gas = await window.web3.eth.getGasPrice();        
        const coolNumber = await window.contract.methods.whiteListUser().send({from: account,gasPrice: gas})
                .on('transactionHash', function (hash) {
                    console.log(hash);
                    alert("You are whitelisted successfully");
                })
                .on('receipt', function (receipt) {
                    document.getElementById("loader").style.display = "none";
                                      
                })
                .on('error', function (error, receipt) {
                    document.getElementById("loader").style.display = "none";
                    console.log(error);
                });
                return;
    } catch (err) {
        console.log(err);
    }

}

async function load() {
    try {
        await loadWeb3();
        window.contract = await loadContract();
        document.getElementById("bttn").onclick = mintNFT;
        $("#bttn").html('Whitelist');

    } catch (err) {
        console.log(err);
    }
}

document.getElementById("loader").style.display = "none";

</script>
